<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;

<body>

<div id="game-container">
    <div class="health-bar" id="lives">â¤ï¸ â¤ï¸ â¤ï¸ â¤ï¸</div>
    
    <div class="ui-panel">
        <div class="text-xs text-gray-500 font-bold">ç›®æ¨™å«ç¾©</div>
        <div id="target-word" class="text-2xl font-black text-blue-600">è¼‰å…¥ä¸­...</div>
        <div class="mt-2 text-xs text-gray-500">æ”€çˆ¬é€²åº¦: <span id="progress-text">0%</span></div>
        <div class="w-full bg-gray-200 h-2 rounded-full mt-1">
            <div id="progress-bar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>

    <canvas id="gameCanvas"></canvas>

        <h1 class="text-4xl font-black mb-4 text-blue-600">101 æ”€çˆ¬æŒ‘æˆ°</h1>
        <p class="mb-6 text-center px-8 text-gray-600 font-medium">
            æ‰‹æ©Ÿæ“ä½œï¼šå¯åœ¨è¢å¹•ä¸Š<span class="text-blue-500">æ»‘å‹•</span>æˆ–ä½¿ç”¨æŒ‰éˆ•ã€‚<br>
            ç¾åœ¨æ“æœ‰ <span class="text-red-500">4 æ¢å‘½</span>ï¼Œä¸”æ•µäººä¸Ÿæ“²é »ç‡é™ä½ï¼<br>
            èº²åœ¨æ©«æ¡¿ä¸‹é˜²ç¦¦æ‹‹ä¸Ÿç‰©ï¼ŒæŒ‘æˆ°ç™»é ‚ï¼
        </p>
        <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full text-xl transition shadow-xl transform hover:scale-105">

</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('game-container');
    const targetWordEl = document.getElementById('target-word');
    const progressTextEl = document.getElementById('progress-text');
    const progressBarEl = document.getElementById('progress-bar');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');

    const assets = {
        player: new Image(),
        role2: new Image(), 
        enemy: new Image()
    };
    assets.player.src = "role01.png"; 
    assets.role2.src = "role02.png";  
    assets.enemy.src = "";  

    let width, height;
    let animationId;
    let isGameRunning = false;
    let score = 0;
    const totalQuestions = 36; 
    let lives = 4; 
    let worldY = 0;
    let isFalling = false; 
    let globalThrowCooldown = 0; // å…¨åŸŸä¸Ÿæ“²é–“éš”å†·å»

    const vocabulary = [
        { en: "fun-loving", zh: "å–œæ„›ç©æ¨‚çš„" },
        { en: "independent", zh: "ç¨ç«‹çš„" },
        { en: "easygoing", zh: "éš¨å’Œçš„" },
        { en: "gentle", zh: "æº«æŸ”çš„" },
        { en: "hardworking", zh: "åŠªåŠ›å·¥ä½œçš„" },
        { en: "responsible", zh: "è² è²¬çš„" },
        { en: "confident", zh: "æœ‰è‡ªä¿¡çš„" },
        { en: "generous", zh: "æ…·æ…¨çš„" },
        { en: "talented", zh: "æœ‰å¤©è³¦çš„" },
        { en: "patient", zh: "æœ‰è€å¿ƒçš„" },
        { en: "organized", zh: "æœ‰çµ„ç¹”çš„" },
        { en: "creative", zh: "æœ‰å‰µé€ åŠ›çš„" }
    ];

    let currentTarget = null;
    let floatingWords = [];
    let obstacles = [];
    let clouds = [];
    let windowEntities = [];

    const player = {
        x: 0,
        y: 0,
        w: 100, 
        h: 100, 
        targetX: 0,
        climbSpeed: 3.5,
        sideSpeed: 6,
        fallSpeed: 0
    };

    const keys = {};

    let touchStartX = 0;
    let touchStartY = 0;
    const swipeThreshold = 30;

    function init() {
        resize();
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        
        setupTouchBtn('btn-left', 'ArrowLeft');
        setupTouchBtn('btn-right', 'ArrowRight');
        setupTouchBtn('btn-up', 'ArrowUp');
        setupTouchBtn('btn-down', 'ArrowDown');

        container.addEventListener('touchstart', handleTouchStart, { passive: false });
        container.addEventListener('touchmove', handleTouchMove, { passive: false });
        container.addEventListener('touchend', handleTouchEnd, { passive: false });

        resetGame();
    }

    function setupTouchBtn(id, keyName) {
        const el = document.getElementById(id);
        el.addEventListener('mousedown', () => keys[keyName] = true);
        el.addEventListener('mouseup', () => keys[keyName] = false);
        el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[keyName] = true; }, { passive: false });
        el.addEventListener('touchend', (e) => { e.preventDefault(); keys[keyName] = false; }, { passive: false });
    }

    function handleTouchStart(e) {
        if (!isGameRunning) return;
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }

    function handleTouchMove(e) {
        if (!isGameRunning || isFalling) return;
        e.preventDefault(); 

        const currentX = e.touches[0].clientX;
        const currentY = e.touches[0].clientY;
        const dx = currentX - touchStartX;
        const dy = currentY - touchStartY;

        keys['ArrowUp'] = false;
        keys['ArrowDown'] = false;
        keys['ArrowLeft'] = false;
        keys['ArrowRight'] = false;

        if (Math.abs(dy) > Math.abs(dx)) {
            if (dy < -swipeThreshold) keys['ArrowUp'] = true;
            else if (dy > swipeThreshold) keys['ArrowDown'] = true;
        } else {
            if (dx < -swipeThreshold) keys['ArrowLeft'] = true;
            else if (dx > swipeThreshold) keys['ArrowRight'] = true;
        }
    }

    function handleTouchEnd() {
        keys['ArrowUp'] = false;
        keys['ArrowDown'] = false;
        keys['ArrowLeft'] = false;
        keys['ArrowRight'] = false;
    }

    function resize() {
        width = container.clientWidth;
        height = container.clientHeight;
        canvas.width = width;
        canvas.height = height;
        player.x = width / 2 - player.w / 2;
        player.y = height * 0.75; 
        player.targetX = player.x;
    }

    function resetGame() {
        score = 0;
        lives = 4; 
        worldY = 0;
        isFalling = false;
        globalThrowCooldown = 0;
        player.fallSpeed = 0;
        obstacles = [];
        floatingWords = [];
        windowEntities = [];
        resize();
        for(let i = -10; i < 60; i++) spawnWindowRow(i * 350);
        updateUI();
        nextQuestion();
        clouds = Array.from({length: 8}, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            s: 0.3 + Math.random() * 0.5
        }));
    }

    function spawnWindowRow(y) {
        windowEntities.push(createWindow(width/2 - 135, y));
        windowEntities.push(createWindow(width/2 + 75, y));
    }

    function createWindow(x, y) {
        return {
            x, y, w: 60, h: 80,
            isOpen: false, personVisible: false,
            // å¢åŠ åˆå§‹å†·å»æ™‚é–“ï¼Œé™ä½å‡ºç¾é »ç‡
            cooldown: 180 + Math.random() * 300,
            stateTimer: 0,
            personScale: 0.95,
            hasBar: Math.random() < 0.35 
        };
    }

    function updateUI() {
        livesEl.innerText = "â¤ï¸ ".repeat(lives);
        const percent = Math.min(100, Math.floor((score / totalQuestions) * 100));
        progressTextEl.innerText = `${percent}%`;
        progressBarEl.style.width = `${percent}%`;
    }

    function nextQuestion() {
        if (score >= totalQuestions) return;
        
        const qIndex = score % vocabulary.length;
        const correctItem = vocabulary[qIndex];
        currentTarget = correctItem;
        targetWordEl.innerText = correctItem.zh;

        const p = score / totalQuestions;
        const centerX = width / 2;

        let options = [];
        if (p >= 0.8) {
            const isCorrect = Math.random() > 0.3; 
            let displayItem;
            if (isCorrect) displayItem = correctItem;
            else displayItem = vocabulary.filter(v => v.en !== correctItem.en).sort(() => Math.random() - 0.5)[0];
            options = [displayItem];
        } else {
            const distractors = vocabulary
                .filter(v => v.en !== correctItem.en)
                .sort(() => Math.random() - 0.5)
                .slice(0, 2);
            options = [...distractors, correctItem].sort(() => Math.random() - 0.5);
        }

        floatingWords = options.map((item, i) => {
            let spawnX;
            if (p >= 0.8) spawnX = centerX - 55;
            else spawnX = (width / 4) * (i + 1) - 50;

            return {
                text: item.en,
                x: spawnX,
                y: -worldY - 350 - (Math.random() * 100), 
                w: 110, h: 40,
                isCorrect: item.en === correctItem.en,
                hit: false,
                alpha: 0,
                scale: 0.5,
                // é§ç•™æ™‚é–“ç´„ 6 ç§’
                lifeTimer: p >= 0.8 ? 420 : 360 
            };
        });
    }

    function update() {
        if (isFalling) {
            player.fallSpeed += 0.8;
            player.y += player.fallSpeed;
            if (player.y > height + 100) endGame(false);
            return;
        }

        const isUp = keys['ArrowUp'] || keys['w'];
        const isDown = keys['ArrowDown'] || keys['s'];
        const p = score / totalQuestions;

        if (isUp) {
            worldY += player.climbSpeed;
        } else if (isDown && worldY > 0) {
            worldY -= player.climbSpeed;
        }

        if (keys['ArrowLeft'] || keys['a']) {
            const minX = p >= 0.8 ? (width / 2 - 40) : (width / 2 - 145);
            player.x = Math.max(minX, player.x - player.sideSpeed);
        }
        if (keys['ArrowRight'] || keys['d']) {
            const maxX = p >= 0.8 ? (width / 2 + 10) : (width / 2 + 85);
            player.x = Math.min(maxX, player.x + player.sideSpeed);
        }

        clouds.forEach(c => {
            if (isUp) c.y += player.climbSpeed;
            if (isDown && worldY > 0) c.y -= player.climbSpeed;
            if (c.y > height) { c.y = -100; c.x = Math.random() * width; }
            if (c.y < -100) { c.y = height; c.x = Math.random() * width; }
        });

        // å…¨åŸŸå†·å»æ›´æ–°
        if (globalThrowCooldown > 0) globalThrowCooldown--;

        if (p < 0.8) {
            windowEntities.forEach(win => {
                const screenY = win.y + worldY;
                if (screenY > -300 && screenY < height + 300) {
                    // åªæœ‰åœ¨å…¨åŸŸå†·å»çµæŸå¾Œï¼Œçª—æˆ¶æ‰é–‹å§‹è¨ˆæ™‚
                    if (globalThrowCooldown <= 0) win.cooldown--;
                    
                    if (win.cooldown <= 0) {
                        if (!win.isOpen) { 
                            win.isOpen = true; 
                            win.stateTimer = 40; 
                        }
                        else if (!win.personVisible && win.stateTimer <= 0) { 
                            win.personVisible = true; 
                            win.stateTimer = 60; 
                        }
                        else if (win.personVisible && win.stateTimer <= 0) {
                            obstacles.push({
                                x: win.x + 30, y: screenY + 40, 
                                vx: (Math.random() - 0.5) * 8, vy: 6 + Math.random() * 3,
                                type: ['ğŸ“¦', 'ğŸª´', 'ğŸ—‘ï¸', 'ğŸ', 'ğŸ§´'][Math.floor(Math.random()*5)]
                            });
                            win.personVisible = false; 
                            win.isOpen = false;
                            // ä¸Ÿæ“²å¾Œé¡¯è‘—æ‹‰é•·å†·å»æ™‚é–“
                            win.cooldown = 300 + Math.random() * 400; 
                            // æ‹‹å‡ºå¾Œé€²å…¥ç´„ 5 ç§’çš„å…¨åŸŸå†·å»æ™‚é–“ (300 frames)
                            globalThrowCooldown = 300; 
                        }
                    }
                    if (win.stateTimer > 0) win.stateTimer--;
                    if (win.personVisible) win.personScale = 0.95 + Math.sin(Date.now() / 80) * 0.05;
                }
                if (screenY > height + 500) { 
                    win.y -= 25000; 
                    win.isOpen = false; 
                    win.personVisible = false; 
                    win.hasBar = Math.random() < 0.35; 
                }
            });
        }

        const activeWord = floatingWords.find(w => !w.hit && w.lifeTimer > -10);
        const isWordPassed = activeWord && (activeWord.y + worldY > height + 20);

        if (!activeWord || isWordPassed) {
            if (!isFalling && isGameRunning) {
                floatingWords = []; 
                nextQuestion();
            }
        }

        for (let i = floatingWords.length - 1; i >= 0; i--) {
            const word = floatingWords[i];
            const screenY = word.y + worldY;
            if (screenY > 0 && word.alpha < 1 && word.lifeTimer > 0) {
                word.alpha += 0.1;
                word.scale = Math.min(1, word.scale + 0.05);
            }
            if (word.alpha >= 1) word.lifeTimer--;
            if (word.lifeTimer <= 0) {
                word.alpha -= 0.08;
                if (word.alpha <= 0) { floatingWords.splice(i, 1); continue; }
            }
            if (!word.hit && word.alpha > 0.5 &&
                player.x < word.x + word.w &&
                player.x + player.w > word.x &&
                player.y < screenY + word.h &&
                player.y + player.h > screenY) {
                
                word.hit = true;
                if (word.isCorrect) {
                    score++; updateUI(); floatingWords = []; 
                    if (score >= totalQuestions) setTimeout(() => endGame(true), 500);
                    else nextQuestion();
                    break;
                } else {
                    word.error = true;
                    if (p >= 0.8) { lives--; updateUI(); if (lives <= 0) isFalling = true; }
                    setTimeout(() => { floatingWords = []; }, 200);
                }
            }
        }

        obstacles.forEach((ob, i) => {
            const prevY = ob.y;
            ob.x += ob.vx; ob.y += ob.vy;
            if (isUp) ob.y += player.climbSpeed;
            if (isDown && worldY > 0) ob.y -= player.climbSpeed;

            let blocked = false;
            windowEntities.forEach(win => {
                if (win.hasBar) {
                    const sy = win.y + worldY;
                    const barY = sy + win.h + 8;
                    const barXStart = win.x - 20;
                    const barXEnd = win.x + win.w + 20;
                    if (ob.x >= barXStart && ob.x <= barXEnd && prevY <= barY && ob.y >= barY) blocked = true;
                }
            });

            if (blocked) { obstacles.splice(i, 1); return; }
            if (ob.y > player.y && ob.y < player.y + player.h &&
                ob.x > player.x && ob.x < player.x + player.w) {
                lives--; obstacles.splice(i, 1); updateUI();
                if (lives <= 0) isFalling = true;
            }
            if (ob.y > height + 200 || ob.x < -200 || ob.x > width + 200) obstacles.splice(i, 1);
        });
    }

    function drawTaipei101() {
        const p = score / totalQuestions;
        const centerX = width / 2;
        let skyTop, skyBottom, buildingColor, structureColor;

        if (p < 0.7) { skyTop = "#ffffff"; skyBottom = "#dbeafe"; buildingColor = "#5eead4"; structureColor = "#2dd4bf"; }
        else if (p < 0.8) { skyTop = "#eff6ff"; skyBottom = "#3b82f6"; buildingColor = "#2dd4bf"; structureColor = "#0d9488"; }
        else { skyTop = "#1d4ed8"; skyBottom = "#1e3a8a"; buildingColor = "#1e293b"; structureColor = "#94a3b8"; }

        const grad = ctx.createLinearGradient(0, 0, 0, height);
        grad.addColorStop(0, skyTop);
        grad.addColorStop(1, skyBottom);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);

        if (p >= 0.7 && p < 0.8) {
            ctx.save(); ctx.shadowBlur = 40; ctx.shadowColor = "rgba(253, 224, 71, 0.8)";
            ctx.fillStyle = "#fde047"; ctx.beginPath(); ctx.arc(80, 80, 40, 0, Math.PI * 2); ctx.fill(); ctx.restore();
        }

        const sectionH = 160;
        const offset = worldY % sectionH;

        if (p < 0.8) {
            ctx.fillStyle = p >= 0.7 ? "#2dd4bf" : buildingColor;
            if (p < 0.7) {
                ctx.fillRect(centerX - 120, 0, 240, height);
                for (let i = -2; i < Math.ceil(height/sectionH) + 2; i++) {
                    const sy = i * sectionH + offset;
                    ctx.strokeStyle = structureColor; ctx.lineWidth = 3; ctx.beginPath();
                    ctx.moveTo(centerX - 100, sy + sectionH); ctx.lineTo(centerX + 100, sy + sectionH);
                    ctx.lineTo(centerX + 125, sy + 30); ctx.lineTo(centerX - 125, sy + 30); ctx.closePath(); ctx.stroke();
                }
            } else {
                ctx.fillRect(centerX - 80, 0, 160, height);
                const topTierH = 40;
                for (let i = -2; i < Math.ceil(height/topTierH) + 2; i++) {
                    const sy = i * topTierH + (worldY % topTierH);
                    ctx.strokeStyle = structureColor; ctx.lineWidth = 2; ctx.beginPath();
                    ctx.moveTo(centerX - 60, sy + topTierH); ctx.lineTo(centerX + 60, sy + topTierH);
                    ctx.lineTo(centerX + 70, sy + 5); ctx.lineTo(centerX - 70, sy + 5); ctx.closePath(); ctx.stroke();
                }
            }
        } else {
            ctx.fillStyle = "#475569"; ctx.fillRect(centerX - 10, 0, 20, height);
            ctx.strokeStyle = "#94a3b8"; ctx.lineWidth = 2;
            for(let j=0; j<height; j+=30) {
                const sy = j + (worldY % 30);
                ctx.beginPath(); ctx.moveTo(centerX - 15, sy); ctx.lineTo(centerX + 15, sy); ctx.stroke();
            }
            if (p >= 0.95) { ctx.fillStyle = "#fbbf24"; ctx.beginPath(); ctx.arc(centerX, 150, 40, 0, Math.PI*2); ctx.fill(); }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        drawTaipei101();

        ctx.fillStyle = "rgba(255,255,255,0.6)";
        clouds.forEach(c => {
            ctx.beginPath(); ctx.arc(c.x, c.y, 45, 0, Math.PI*2); ctx.arc(c.x + 35, c.y - 15, 30, 0, Math.PI*2); ctx.fill();
        });

        if (score / totalQuestions < 0.8) {
            windowEntities.forEach(win => {
                const sy = win.y + worldY;
                if (sy < -150 || sy > height + 150) return;
                ctx.fillStyle = win.isOpen ? "#020617" : "#1e293b";
                ctx.fillRect(win.x, sy, win.w, win.h);
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2;
                ctx.strokeRect(win.x, sy, win.w, win.h);
                if (win.hasBar) {
                    ctx.fillStyle = "#334155"; ctx.fillRect(win.x - 20, sy + win.h + 5, win.w + 40, 12);
                    ctx.strokeStyle = "#94a3b8"; ctx.lineWidth = 2; ctx.strokeRect(win.x - 20, sy + win.h + 5, win.w + 40, 12);
                    ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fillRect(win.x - 20, sy + win.h + 7, win.w + 40, 4);
                }
                if (win.isOpen && win.personVisible) {
                    ctx.save(); ctx.translate(win.x + win.w/2, sy + 40); ctx.scale(win.personScale, win.personScale);
                    ctx.fillStyle = "#d8b4fe"; ctx.beginPath(); ctx.arc(0, -18, 20, 0, Math.PI * 2); ctx.fill(); 
                    ctx.beginPath(); ctx.ellipse(0, 22, 28, 30, 0, 0, Math.PI * 2); ctx.fill(); ctx.restore();
                }
            });
        }

        floatingWords.forEach(word => {
            const sy = word.y + worldY;
            if (word.hit && word.isCorrect) return;
            if (sy < -150 || sy > height + 150) return;
            if (word.alpha > 0) {
                ctx.save(); ctx.globalAlpha = word.alpha;
                ctx.translate(word.x + word.w/2, sy + word.h/2); ctx.scale(word.scale, word.scale);
                ctx.translate(-(word.x + word.w/2), -(sy + word.h/2));
                if (word.error) ctx.fillStyle = "#f43f5e";
                else ctx.fillStyle = "white";
                roundRect(ctx, word.x, sy, word.w, word.h, 12, true, true);
                if (word.error) ctx.fillStyle = "white";
                else ctx.fillStyle = "#0f766e";
                ctx.font = "bold 14px 'Microsoft JhengHei'"; ctx.textAlign = "center";
                ctx.fillText(word.text, word.x + word.w/2, sy + 25);
                ctx.restore();
            }
        });

        obstacles.forEach(ob => { ctx.font = "35px Arial"; ctx.fillText(ob.type, ob.x, ob.y); });

        ctx.save();
        const isCurrentlyMoving = keys['ArrowUp'] || keys['ArrowDown'] || keys['ArrowLeft'] || keys['ArrowRight'];
        if (isCurrentlyMoving && !isFalling) {
            const shake = Math.sin(Date.now() / 80) * 4;
            ctx.translate(shake, 0);
        }
        const showUpsideDown = (lives === 1 || isFalling);
        if (showUpsideDown && assets.role2.complete && assets.role2.src.includes("role02")) {
            ctx.drawImage(assets.role2, player.x, player.y, player.w, player.h);
        } else if (!showUpsideDown && assets.player.complete && assets.player.src.includes("role01")) {
            ctx.drawImage(assets.player, player.x, player.y, player.w, player.h);
        } else {
            ctx.translate(player.x + player.w/2, player.y + player.h/2);
            if (showUpsideDown) ctx.rotate(Math.PI); 
            ctx.font = "60px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText("ğŸ§—", 0, 10);
        }
        ctx.restore();

        if (isGameRunning) animationId = requestAnimationFrame(() => { update(); draw(); });
    }

    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
        ctx.beginPath(); ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius); ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height); ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius); ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y); ctx.closePath();
        if (fill) ctx.fill(); if (stroke) ctx.stroke();
    }

    function endGame(victory) {
        isGameRunning = false; cancelAnimationFrame(animationId); overlay.style.display = 'flex';
        if (victory) overlay.innerHTML = `<h1 class="text-5xl font-black mb-4 text-blue-600">æ”»é ‚è‹±é›„ï¼</h1><p class="mb-6 text-xl text-gray-600">ä½ æˆåŠŸå¾æœäº†å°åŒ— 101ï¼Œæ‰€æœ‰å–®å­—éƒ½é›£ä¸å€’ä½ ï¼</p><button id="retry-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full text-xl shadow-xl">å†æˆ°ä¸€æ¬¡</button>`;
        else overlay.innerHTML = `<h1 class="text-5xl font-black mb-4 text-rose-500">æŒ‘æˆ°å¤±æ•—</h1><p class="mb-6 text-xl text-gray-600">ä½ ä¸å¹¸å¤±è¶³å¢œè½...åˆ¥ç°å¿ƒï¼Œå¤šç·´ç¿’å¹¾æ¬¡ä¸€å®šèƒ½ç™»é ‚ï¼</p><button id="retry-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full text-xl shadow-xl">é‡æ–°å˜—è©¦</button>`;
        document.getElementById('retry-btn').onclick = () => location.reload();
    }

    startBtn.addEventListener('click', () => { overlay.style.display = 'none'; isGameRunning = true; resetGame(); draw(); });

    init();
